<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbxA0lRkERWFt2cYfmm04IQioaG4-21k5VFF5CFKP30zyVaJXM5_27PL3v8JIZEweK3u/exec";
let sessionStart = Date.now();

/* ---- DATA SENDER ---- */
function sendData(action, extra = "") {
  const payload = {
    timestamp: new Date().toISOString(),
    action: action,
    userAgent: navigator.userAgent,
    platform: navigator.platform,
    extra: extra
  };
  fetch(SHEET_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  }).catch(err => console.error("Error sending data:", err));
}

/* ---- TRACK INSTALL ---- */
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  sendData("PWA Install Prompt Shown");
  e.prompt();
  e.userChoice.then(choice => {
    sendData("PWA Install Choice", choice.outcome);
  });
});

/* ---- TRACK BUTTON CLICKS ---- */
function openSection(section) {
  sendData("Section Clicked", section);
  alert("Opening " + section + "...");
}

/* ---- TRACK SESSION DURATION ---- */
window.addEventListener("beforeunload", () => {
  const sessionEnd = Date.now();
  const duration = Math.round((sessionEnd - sessionStart) / 1000);
  sendData("Session Ended", "Duration (s): " + duration);
});

/* ---- PAGE OPEN EVENT ---- */
document.addEventListener("DOMContentLoaded", () => {
  sendData("App Opened");
});

/* ---- PWA Service Worker ---- */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker registered"))
    .catch(err => console.error("SW registration failed:", err));
}
  
</script>
